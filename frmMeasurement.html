<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dmsmeasurement</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <style>
      #lblmessage {
        font-size: 23px;
        background-color: red;
        color: yellow;
      }
      .secLeft {
        height: 500px;
      }
      .btn {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #000;
        background-color: #fff;
        cursor: pointer;
      }

      .btnTop {
        width: 110px;
        height: 35px;
        font-family: "Times New Roman";
        font-weight: bold;
        font-size: large;
        margin-left: 50px;
        border: 2px solid black;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
      }
      .txtSearch,
      input[type="text"] {
        padding: 3px;
        margin: 5px;
        width: 150px;
      }
      .grid {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      .grid th,
      .grid td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .grid th {
        background-color: #adaaaa;
        color: black;
      }
      .grid tr:nth-child(even) {
        background-color: #b389fa;
      }
    </style>
  </head>
  <body>
    <form id="measurementForm">
      <section id="secMeasurement" class="secMain">
        <div>
          <section class="secTop">
            <label id="lblMeasurement" class="lbl">Measurement</label>
            <table id="tblBtn">
              <tr>
                <td>
                  <button
                    type="button"
                    class="btn btnTop"
                    onclick="handleDelete()"
                  >
                    Delete
                  </button>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btnTop"
                    onclick="handleUpdate()"
                  >
                    Update
                  </button>
                </td>
                <td>
                  <input type="text" class="txtSearch" id="txtSearch" />
                </td>
                <td>
                  <button type="button" class="btn btnTop">Search</button>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btnTop"
                    onclick="window.location.href='frmMain.html'"
                  >
                    Home
                  </button>
                </td>
              </tr>
            </table>
          </section>
          <section class="flexContainer">
            <section class="secLeft">
              <table id="tblMeasurement">
                <tr>
                  <td><label for="cusName">Customer Name:</label></td>
                  <td>
                    <select id="cusName">
                      <option value="">Select Customer</option>
                      <option value="1">Customer 1</option>
                      <option value="2">Customer 2</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="customerId">Customer ID:</label></td>
                  <td><span id="customerId"></span></td>
                </tr>
                <tr>
                  <td><label for="qamizLength">Qamiz Length:</label></td>
                  <td><input type="text" id="qamizLength" /></td>
                </tr>
                <tr>
                  <td><label for="shalwarLength">Shalwar Length:</label></td>
                  <td><input type="text" id="shalwarLength" /></td>
                </tr>
                <tr>
                  <td><label for="teera">Teera:</label></td>
                  <td><input type="text" id="teera" /></td>
                </tr>
                <tr>
                  <td><label for="bazoo">Bazoo:</label></td>
                  <td><input type="text" id="bazoo" /></td>
                </tr>
                <tr>
                  <td><label for="chati">Chati:</label></td>
                  <td><input type="text" id="chati" /></td>
                </tr>
                <tr>
                  <td><label for="kamr">Kamr:</label></td>
                  <td><input type="text" id="kamr" /></td>
                </tr>
                <tr>
                  <td><label for="daman">Daman:</label></td>
                  <td><input type="text" id="daman" /></td>
                </tr>
                <tr>
                  <td><label for="asen">Asen:</label></td>
                  <td><input type="text" id="asen" /></td>
                </tr>
                <tr>
                  <td><label for="paincha">Paincha:</label></td>
                  <td><input type="text" id="paincha" /></td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button type="button" class="btn" onclick="handleAdd()">
                      Add
                    </button>
                    <button type="button" class="btn" onclick="handleCancel()">
                      Cancel
                    </button>
                  </td>
                </tr>
              </table>
              <span id="lblmessage"></span>
            </section>
            <section class="secDown">
              <table class="grid">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Measurement</th>
                    <!-- Add other columns as needed -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Customer 1</td>
                    <td>Details...</td>
                  </tr>
                  <!-- Add more rows dynamically -->
                </tbody>
              </table>
            </section>
          </section>
        </div>
      </section>
    </form>

    <script>
      function handleDelete() {
        alert("Delete button clicked");
      }
      function handleUpdate() {
        alert("Update button clicked");
      }
      function handleSearch() {
        alert("Search function triggered");
      }
      function goHome() {
        window.location.href = "home.html";
      }
      function handleAdd() {
        alert("Add button clicked");
      }
      function handleCancel() {
        document.getElementById("measurementForm").reset();
      }
    </script>
  </body>
</html>
